{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Register
{% endblock title %}

{% block content %}
<div class="container">
    <h2 class="heading font-weight-light text-center">Register with your credentials</h2>
    <hr>
</div>
<div class="container w-25 card p-4 mt-4">
    <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Sign Up" class="w-100 text-white text-center my-2 btn btn-secondary">
    </form>
</div>


{% endblock content %}
